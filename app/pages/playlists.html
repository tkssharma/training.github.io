

<div data-ui-view>
	<section class="section">
		<div class="container">
			<div class="title-subtitle-block">
				<h2 class="title">I want to...</h2>
			</div>

			<div class="row block-lessons-series">
			<div class="col-sm-6 item" ng-repeat="data in Alldiscussions">
					<a href="#/playlists/videos/{{data._id}}" >
						<div class="media-holder">
							<img ng-src="{{data.logo | trusted}}" class="img-responsive img-admin-tech-logo">
						</div>
					</a>
					<div class="media-subscription-holder">
						<div class="media">
							<h3 class="title"><a href="#/playlists/videos/{{data._id}}"><p>{{data.topicName}}</p>
							</a></h3>
						</div>
						<small class="description"><p>{{data.longDescription}}</p>
						</small>
						<div class="info-line"><small class="folder"><i class="icon-play-circle"><a href="#/playlists/videos/{{data._id}}"> Watch Now </a></i></small></div>
					</div>
				</div>



			</div>

		</div>
	</section>

</div>
