<div class="container section" ng-controller="authController">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 text-center">
			<div class="sign-box row mt-70">


				<div class="text-center">
					<h3 class="title-small">Log in to your account<span class="text-point">.</span></h3>
					<div class="heading-section color-primary">The first step to great things</div>
					<div class="line-section mb-30"></div>
				</div>
				<div class="sign-box-cont ">

					<div class="social-buttons row  override-col-margin col-md-12" style="margin-bottom: 10px;padding: 0px;">
						<div class="col-md-6 override-col-margin">
							<a style="width: 100%" href="/api/users/facebook"
							class="btn btn-primary facebook btn-fb"><i
							class="fa fa-facebook "></i> Facebook</a>
						</div>

						<div class="col-md-6 override-col-margin">
							<a style="width: 100%" href="/api/users/google"
							class="btn btn-primary google btn-tw"><i
							class="fa fa-google-plus "></i> Google</a>
						</div>
					</div>
                   <div class="col-md-12 override-col-margin row">
                   <div  class="bg-danger"
								role="alert">{{loginerrormessage}}</div>
					<form class="form" class="row col-md-12" role="form" novalidate name="loginform"
					ng-class="{ 'submitted' : loginsubmitted === true}"
					ng-submit="login(loginform)" accept-charset="UTF-8" id="login-nav">
					<div class="form-group">
						<label class="sr-only" for="exampleInputEmail2">Email
							address</label> <input type="email" required ng-model="userData.email"
							class="form-control" name="email" id="email"
							placeholder="Email address">

							 <span
							class=" label label-danger"
							data-ng-show="loginsubmitted  && loginform.email.$error.required">Please enter Email !</span>
							<span
							class=" label label-danger"
							data-ng-show="loginsubmitted  && loginform.email.$error.email">Please
							enter valid Email !</span>
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputPassword2">Password</label>
							<input type="password" required ng-model="userData.password"
							class="form-control" name="password" id="password"
							placeholder="Password"> <span
							class=" label label-danger"
							data-ng-show="loginsubmitted  && loginform.password.$error.required">Please enter password!!</span>

							<div style="margin:10px;" class="signup pull-right mt-15">
							<span></span> <a  href="#/password">Forget password ?</a>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-block btn-primary btn-block">Sign
								in</button>
							</div>
							<div class="signup text-center mt-15">
							<span>Donâ€™t have an account?</span> <a  href="#/register">Sign up</a>
							</div>
						</form>
</div>
					</div>
				</div>
			</div>
		</div>
	</div>
